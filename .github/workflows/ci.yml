name: CI — Build frontend + backend (verbose)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show GitHub runner info
        run: |
          echo "Runner: "
          node -v
          npm -v
          echo "Listing repo root"
          ls -la

      - name: Build frontend (Vite)
        working-directory: frontend
        run: |
          echo "PWD: C:\Users\Friends\Documents\online-learning-platform"
          echo "Listing frontend dir"
          ls -la
          if [ -f package-lock.json ]; then echo "Using npm ci"; npm ci || npm install; else npm install; fi
          echo "package.json:"
          cat package.json
          npm run build

      - name: Show frontend/dist contents
        run: |
          echo "dist exists:"
          ls -la frontend/dist || true

      - name: Install backend deps
        working-directory: backend
        run: |
          echo "PWD: C:\Users\Friends\Documents\online-learning-platform"
          ls -la
          if [ -f package-lock.json ]; then npm ci || npm install; else npm install; fi
